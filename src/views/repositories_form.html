<form>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" placeholder="Name" ng-model="repository.name">
  </div>
  <div class="form-group">
    <label for="url">Url</label>
    <input type="text" class="form-control" id="url" placeholder="Password" ng-model="repository.url">
  </div>
  <button class=" btn btn-primary pull-right" class="">Submit</button>
</form>
